<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" href="./Star.logo.png"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-top: 100px;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .error {
      color: red;
      margin-top: 5px;
    }
    a{
        padding-left: 43px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="Login" id="dataForm" name="registrationForm" method="POST" >
     <div class="form-group">
        <label for="email" id="username2">Email</label>
        <input type="email" id="email" name="email"  >
      </div>
      <div class="form-group">
        <label for="password" id="username1">Password</label>
        <input type="password" id="password" name="password"   >
      </div>
      <div class="form-group">
        <input type="submit" value="Login"  id="submit">
      </div>
      <div id="error-message" class="error"></div>
      <div> <span>If you dont have Account Click</span><a href="./REGISTATION.HTML">Registration?</a></div>
    </form>
  </div>
<script>
  document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the input data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if both input fields are filled
      if ( email.trim() !== '' && password.trim() !== '') {
          // Data is present, show success alert
          Swal.fire({
              title: 'Success!',
              text: 'Data is present in the input fields.',
              icon: 'success',
              position: 'center',
              confirmButtonText: 'OK'
          });
      } else {
          // Data is not present, show error alert
          Swal.fire({
              title: 'Error!',
              text: 'Please fill in both input fields.',
              icon: 'error',
              position: 'center',
              confirmButtonText: 'OK'
          });
      }
  });
</script>


  
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>
</html>
